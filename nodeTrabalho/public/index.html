<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 align=center>Cadastro de Cidades</h1>
    <button type="button" class="btn btn-primary" onclick="novo()">Novo</button>
    <table class="table table-striped table-hover">
        <thead>
            <th>id</th>
            <th>Nome da Cidade</th>
            <th>UF</th>
            <th>População</th>
            <th>Ano de Fundação</th>
            <th></th>
        </thead>
        <tbody id="lista">
            
        </tbody>    
    </table>
    <div class="modal" tabindex="-1" id="modalCadastro">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Cadastro de Cidades</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <label class="form-label">Nome da Cidade:
                <input type="text" class="form-control" id="nomeCidade"
            </label>
            <label class="form-label">UF:
                <input type="text" class="form-control" id="uf"
            </label>
            <label class="form-label">População:
                <input type="text" class="form-control" id="populacao"
            </label>
            <label class="form-label">Ano de Fundação:
                <input type="text" class="form-control" id="anoFundacao"
            </label>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal onclick="modal.close()">Cancelar</button>
              <button type="button" class="btn btn-primary" onclick="salvar()">Salvar</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="cidade.js"></script>
    <script>listar()</script>
</body>
</html>
